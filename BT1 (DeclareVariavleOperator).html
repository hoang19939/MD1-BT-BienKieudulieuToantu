<script>
    let a;
    let b;
    let c;
    a = prompt("enter with a");
    b = prompt('enter with b');
    c = prompt("enter with c");
    let A = parseInt(a);
    let B = parseInt(b);
    let C = parseInt(c);
    let TBC = (A+B+C)/3;
    let Tong = A+B+C;
    document.write("TBC: " + TBC);
    document.write("<br>");
    document.write("Tong:" + Tong);

</script>
