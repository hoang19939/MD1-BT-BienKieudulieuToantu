<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>ĐỔI ĐỘ C--> ĐỘ F</title>
</head>
<body>
<script>
    let inputC;
    inputC = prompt('enter with độ C');
    let C = parseInt(inputC);
    let f= (C*9-160)/5;
    document.write('Độ F: ' +f+'độ');


</script>



</body>
</html>
